<div class="modal fade generic-modal" id="checkinModal" tabindex="-1" role="dialog" aria-labelledby="checkinModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content change-modal">

      <div class="card-header card-header-icon" data-background-color="spare">
        <i *ngIf="!edit" class="material-icons">add</i>
        <i *ngIf="edit" class="material-icons">edit</i>
      </div>
      <h5 class="modal-title">
        <strong *ngIf="!edit">Fazer Check-in</strong>
        <strong *ngIf="edit">Edição de Check-in</strong>
        <button type="button" class="close fix-close" data-dismiss="modal" aria-hidden="true">
          <i class="material-icons">clear</i>
        </button>
      </h5>

      <div class="modal-body">

        <h3 class="text-center" *ngIf="closed">O Estacionamento está fechado. <br> Avise ao cliente!</h3>

        <form *ngIf="!closed" class="form-horizontal" #checkinForm="ngForm">

          <div class="row">

            <div class="col-sm-6">
              <mat-form-field>
                <input matInput [(ngModel)]="obj.car.plate" placeholder="Placa" name="plate" type="text" maxlength="7"
                  required>
              </mat-form-field>
            </div>

            <div class="col-sm-6">
              <mat-form-field>
                <input matInput [(ngModel)]="obj.car.model" placeholder="Modelo" name="model" type="text" maxlength="20"
                  required>
              </mat-form-field>
            </div>

            <div class="col-sm-6">
              <mat-form-field>
                <input matInput [(ngModel)]="obj.car.color" placeholder="Cor" name="color" type="text" maxlength="20"
                  required>
              </mat-form-field>
            </div>

            <div class="col-sm-6">
              <mat-form-field>
                <input matInput [(ngModel)]="hour" placeholder="Entrada" name="checkin" type="time" disabled required>
              </mat-form-field>
            </div>

            <div class="btn-space">
              <button class="btn btn-spare btn-round btn-raised pull-right" [disabled]="!checkinForm.form.valid"
                (click)="updateOrCreate('#checkinModal')">
                <ng-container *ngIf="!edit">
                  Liberar entrada
                </ng-container>
                <ng-container *ngIf="edit">
                  Editar entrada
                </ng-container>
              </button>
              <button type="button" class="btn btn-round pull-right" (click)="closeModal('#checkinModal')">
                Voltar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
